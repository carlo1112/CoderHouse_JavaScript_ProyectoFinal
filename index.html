<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">

  <!-- Se importa jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>

  <!-- Se importa Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>

  <!-- Se importa Fontawesome para iconos -->
  <script src="https://kit.fontawesome.com/a7187feedf.js" crossorigin="anonymous"></script>

  <!-- Favicon -->
  <link rel="icon"
    href="https://res.cloudinary.com/carlo1112/image/upload/v1630191042/tickets/favicon-codertickets_unyxsl.ico">

  <!-- Se importa style de css -->
  <link rel="stylesheet" href="css/style.css">

  <title>Coder-Tickets!</title>
</head>

<body>

  <!-- NavBar -->
  <nav class="navbar navbar-expand-lg fixed-top navbar-dark justify-content-between">
    <!-- Logo y Nombre Pagina con Boton -->
    <a id="botonLogo" class="navbar-brand" role="button">
      <i class="fas fa-ticket-alt fa-2x mr-3"></i>
      <h1>Coder-Tickets!</h1>
    </a>
    <!-- Toggler para responsive -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <!-- Lista menú -->
      <ul class=" navbar-nav mr-auto" id="menu">
        <li class="nav-item active">
          <a class="nav-button" id="btnInicio">Inicio<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item dropdown">
          <a class="dropdown-toggle nav-button" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Categorías
          </a>
          <div class="dropdown-menu" id="categorias" aria-labelledby="navbarDropdown">
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-button" id="btnCarrito">Carrito<span class="sr-only"></span></a>
        </li>
        <li class="nav-item">
          <a class="nav-button" id="btnSubcripcion">Suscribite<span class="sr-only"></span></a>
        </li>
      </ul>
      <!-- Buscador -->
      <form class="form-inline my-2 my-lg-0" id="formBusqueda">
        <div class="input-group">
          <input class="form-control border-end-0 border" type="search" placeholder="Buscar" id="textoBusqueda">
          <span class="input-group-append">
            <button class="btn btn-outline-secondary bg-white border-start-0 border-bottom-0 border ms-n5"
              type="submit">
              <i class="fa fa-search"></i>
            </button>
          </span>
        </div>
      </form>
    </div>
  </nav>

  <div class="body-container">

    <!-- Carousel -->
    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
      <!-- Carousel desde JS-->
    </div>

    <!-- Titulo -->
    <div class="titulo" id="titulo"></div>

    <!-- Mensaje -->
    <div class="mensaje" id="mensaje"></div>

    <!-- Contenedor main para cards, carrito y formulario -->
    <div class="main">

      <!-- Formulario -->
      <div id="formulario" class="formulario"></div>

      <!-- Boton de Pago -->
      <div id="boton-pago"></div>

      <!-- Cards / Tarjetas -->
      <div class="container">
        <div id="cardsId" class="row cards-container">
          <!-- CARDS DESDE JS -->
        </div>
      </div>
    </div>

    <!-- Boton de Scroll -->
    <button class="scroll-top-btn scroll-hidden">&#11014;</button>
  </div>


  <!-- Footer -->
  <div class="footer">
    <div class="footer-links">
      <a href="https://www.instagram.com/" target=”_blank”><i class="fab fa-instagram"></i></a>
      <a href="https://www.facebook.com/" target=”_blank”><i class="fab fa-facebook"></i></a>
      <a href="https://www.twitter.com/" target=”_blank”><i class="fab fa-twitter"></i></a>
      <a href="https://www.linkedin.com/in/carlo1112" target=”_blank”><i class="fab fa-linkedin"></i></a>
    </div>
    <div id="copyright">
      Copyright ©2021. Coder-Tickets! <i class="fas fa-ticket-alt fa-lg fa-spin"></i>
    </div>
    <div id="copyright-name" class="footer-copyright">
      Diseñado por <span class="footer-text">Carlos Cattaneo </span>
      <!-- <i class="fas fa-ticket-alt fa-lg fa-spin"></i> -->
    </div>
  </div>

  <!-- Modal -->
  <div class="modal hide fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <!-- Contenido del Modal -->
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">
            <i class="fas fa-ticket-alt fa-x mr-3"></i> Coder-Tickets!
          </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="closeModal">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p class="mensaje-modal" id="mensajeModal"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" id="btnCloseModal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Javascript -->
  <script src="js/scroll.js"></script>
  <script src="js/menu.js"></script>
  <script src="js/titulo.js"></script>
  <script src="js/mensajes.js"></script>
  <script src="js/tarjetas.js"></script>
  <script src="js/modal.js"></script>
  <script src="js/formulario.js"></script>
  <script src="js/carousel.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
